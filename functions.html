    // *   *      *     *

    // *   *      *     *
    // *****      *     *
    //            ******
    function drawSquare(a) {
      var star = "*";
      var blank = " ";
      var rowFirst = "";
      var rowLast = "";
      var rowMid = "";
      var result = "";

      var rowBlank = "";
      for (var i = 0; i < a; i++) {
        rowFirst += star;
        rowLast += star;
      }
      for (var j = 0; j < a - 2; j++) {
        rowBlank += blank;
      }
      for (var j = 0; j < a - 2; j++) {
        rowMid += star + rowBlank + star + "\n";
      }
      return (result = rowFirst + "\n" + rowMid + rowLast);
    }

    function humanizeNum(num) {
      var result = "";

      var first10 = num % 10;
      var others = num % 100;

      if (first10 === 1 && others !== 11) {
        result = num + "st";
      } else if (first10 === 2 && others !== 12) {
        result = num + "nd";
      } else if (first10 === 3 && others !== 13) {
        result = num + "rd";
      } else {
        result = num + "th";
      }

    // Note: According to Wikipedia: In number theory, a perfect number is a positive integer that is equal to the sum
    // of its proper positive divisors, that is, the sum of its positive divisors excluding the number itself (also known
    // as its aliquot sum). Equivalently, a perfect number is a number that is half the sum of all of its positive divisors
    // (including itself).
    // E.g.: The first perfect number is 6, because 1, 2 and 3 are its proper positive divisors, and 1 + 2 + 3 = 6.
    // Equivalently, the number 6 is equal to half the sum of all its positive divisors: (1 + 2 + 3 + 6) / 2 = 6. The next
    // perfect number is 28 = 1 + 2 + 4 + 7 + 14. This is followed by the perfect numbers 496 and 8128.
    function isPerfect(num) {
      var result = "";
      var sum = 0;

      for (var i = 1; i < num; i++) {
        if (num % i === 0) {
          sum += i;
        }
      }

      result =
        sum === num
          ? num + " is a perfect number."

    }

    // Output array: [4, 6, 8]
    function deleteEl(el, arr) {
      var result = [];
      var resultIndex = 0;

      for (var i = 0; i < arr.length; i++) {
        if (arr[i] !== el) {
          result[resultIndex] = arr[i];
          resultIndex++;
        }
      }
      console.log(result);
    }
    deleteEl(2, [4, 6, 2, 8, 2, 2]);

    // 10. Write a program that inserts a given element e on the given position p in the array a.
    // If the value of the position is greater than the array length, print the error message.
    // Input: e = 78, p = 3, a = [2, -2, 33, 12, 5, 8]
    // Output: [2, -2, 33, 78, 12, 5, 8]
    function insertEl(el, pos, arr) {
      var result = [];

      if (pos > arr.length) {
        result = "Error";
      } else {
        for (var i = 0; i < arr.length; i++) {
          if (i !== pos) {
            result[i] = arr[i];
          } else {
            result[i] = el;
            break;
          }
        }

        for (var j = pos + 1; j <= arr.length; j++) {
          result[j] = arr[j - 1];
        }
      } // end else

      console.log(result);
    }
    insertEl(78, 3, [2, -2, 33, 12, 5, 8]);

    // 1. Write a function that converts an array of strings into an array of numbers.
    // Filter out all non-numeric values.
    // Input: ["1", "21", undefined, "42", "1e+3", Infinity]
    // Output: [1, 21, 42, 1000]
    function convertIntoStr(arr) {
      var result = [];

      for (var i = 0; i < arr.length; i++) {
        if (isFinite(arr[i])) {
          result.push(+arr[i]);
        }
      }
      console.log(result);
    }
    convertIntoStr(["1", "21", undefined, "42", "1e+3", Infinity]);

    // 2. Write a program to join all elements of the array into a string skipping elements
    // that are undefined, null, NaN or Infinity.
    // Input: [NaN, 0, 15, false, -22, '', undefined, 47, null]
    // Output: “015false-2247”
    function joinToStr(arr) {
      var result = arr.filter(function (el) {
        return el !== undefined && el !== null && el !== Infinity && !isNaN(el);
      });
      console.log(result.join(""));
    }
    joinToStr([NaN, 0, 15, false, -22, "", undefined, 47, null]);

    // 3. Write a program to filter out falsy values from the array.
    // Input: [NaN, 0, 15, false, -22, '', undefined, 47, null]
    // Output: [15, -22, 47]
    function removeFalsy(arr) {
      var result = arr.filter(Boolean);
      console.log(result);
    }
    removeFalsy([NaN, 0, 15, false, -22, "", undefined, 47, null]);

    // 4. Write a program that calculates a number of integer values in the array.
    // Input: [NaN, 23.1, 15, false, -22.5, '', 4, 7, null]
    // Output: 3
    function calcInt(arr) {
      var counter = 0;

      for (var i = 0; i < arr.length; i++) {
        if (Number.isInteger(arr[i])) {
          counter++;
        }
      }
      console.log(counter);
    }
    calcInt([NaN, 23.1, 15, false, -22.5, "", 4, 7, null]);

    // 5. Write a program that calculates a number of float values in the array.
    // Input: [NaN, 23.1, 15, false, -22.5, '', 4, 7, null]
    // Output: 2
    function calcFloat(arr) {
      var counter = 0;

      for (var i = 0; i < arr.length; i++) {
        if (
          typeof arr[i] === "number" &&
          !Number.isNaN(arr[i]) &&
          !Number.isInteger(arr[i])
        ) {
          counter++;
        }
      }

      console.log(counter);
    }
    calcFloat([NaN, 23.1, 15, false, -22.5, "", 4, 7, null]);
